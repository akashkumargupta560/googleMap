<div class="google-map-page">
    <div class="header">
        <h3>Google Map</h3>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="input-fields">
                <div class="form-header">
                    <h3>Find Own Path!</h3>
                </div>
                <form>
                    <div class="mb-3 location left-addon">
                        <i class="bi-geo-alt-fill"></i>
                         <input type="text" class="form-control" placeholder="Pick Location">
                    </div>
                    <div class="mb-3 location left-addon">
                        <i class="bi-geo-alt-fill"></i>
                        <input type="text" class="form-control" placeholder="Your Destination">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Find</button>
                      </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <agm-map [latitude]="lat" [longitude]="lng">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
        </div>
    </div>
</div>
